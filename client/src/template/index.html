      const setupConditionListeners = () => {
        const toggleButtonSelection = (container, event) => {
          // シングル選択 (物件の種類, 構造)
          if (container.id === 'property-type-buttons' || container.id === 'structure-buttons') {
            container.querySelectorAll('button').forEach((btn) => {

                btn.classList.replace('hover:bg-gray-300', 'hover:bg-blue-600');

              event.target.classList.replace('text-white', 'text-gray-700');

        const currentYear = new Date().getFullYear();
        const startYear = currentYear - durationInYears + 1; // 期間の開始年 (例: 2024 - 3 + 1 = 2022)

        const startDate = new Date(startYear, 0, 1);
        const endDate = new Date(currentYear + 1, 0, 1); // 終了年の翌年1月1日まで

        const filteredData = data.filter((item) => {
          // ラベル 'YYYY/MM月' を Date オブジェクトに変換
          const [year, month] = item.label.replace('月', '').split('/').map(Number);
          const itemDate = new Date(year, month - 1, 1);

          // 期間内にあるかチェック
          return itemDate >= startDate && itemDate < endDate;
        });
        return filteredData;

        const durationInYears = parseInt(durationSelect.value);

        // 期間に基づいてデータセットを準備
        const filteredTimeSeries = filterDataByDuration(masterTimeSeriesData, durationInYears);

        // グラフのラベルを抽出 (重複なし)
        const chartLabels = [...new Set(filteredTimeSeries.map((item) => item.label))].sort();

        // 選択されているエリアのデータセットを構築
        const isPrice = currentChartType === 'price';
        const titleText = isPrice
          ? '取引価格の時系列推移 (万円)'
          : '取引単価の時系列推移 (万円/㎡)';
        const yAxisLabel = isPrice ? '平均取引価格 (万円)' : '平均取引単価 (万円/㎡)';

        const datasets = comparisonAreas
          .filter((area) => area.selected)
          .map((area) => {
            const areaData = filteredTimeSeries.filter((item) => item.area === area.id);
            // ラベル順にデータを並べ替えて、欠損値はnullで埋める
            const dataset = chartLabels.map((label) => {
              const item = areaData.find((d) => d.label === label);
              return item ? (isPrice ? item.price : item.unitPrice) : null;
            });

            const colorHex = getColorHex(area.color);

            return {
              label: area.name,
              data: dataset,
              borderColor: colorHex,
              backgroundColor: colorHex + '33', // 1/5 transparent background
              borderWidth: 3,
              pointRadius: 5,
              pointBackgroundColor: colorHex,
              tension: 0.4, // スムーズな線
              fill: false,
            };
          });

        // 既存のグラフがあれば破棄
        if (myChart) {
          myChart.destroy();
        }

        // Chart.jsの初期化
        if (window.Chart) {
          myChart = new Chart(chartElement, {
            type: 'line', // 線グラフに変更
            data: {
              labels: chartLabels,
              datasets: datasets,
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                title: {
                  display: true,
                  text: titleText,
                  font: { size: 18 },
                  color: '#1f2937',
                },
                legend: {
                  display: true,
                  position: 'bottom',
                  labels: {
                    usePointStyle: true,
                  },
                },
                tooltip: {
                  callbacks: {
                    label: function (context) {
                      let label = context.dataset.label || '';
                      if (label) {
                        label += ': ';
                      }
                      if (context.parsed.y !== null) {
                        label += context.parsed.y.toLocaleString() + (isPrice ? '万円' : '万円/㎡');
                      }
                      return label;
                    },
                  },
                },
              },
              scales: {
                y: {
                  beginAtZero: false,
                  title: {
                    display: true,
                    text: yAxisLabel,
                    color: '#4b5563',
                  },
                },
                x: {
                  title: {
                    display: true,
                    text: '年月',
                    color: '#4b5563',
                  },
                },
              },
            },
          });
        }
      };

      // 比較エリア一覧のUIを更新する
      const updateAreaListUI = () => {
        comparisonAreasContainer.innerHTML = ''; // 一旦クリア

        // 現在選択されている期間のテキストを取得
        const selectedOption = durationSelect.options[durationSelect.selectedIndex];
        const durationText = selectedOption ? selectedOption.textContent : '直近1年';
        const durationDisplay = `(集計期間: ${durationText})`;

        comparisonAreas.forEach((area) => {
          const element = document.createElement('div');
          const isSelected = area.selected;
          const baseClasses =
            'flex items-center justify-between p-3 rounded-xl shadow-sm transition cursor-pointer';
          const selectedClasses = 'bg-blue-100 border border-blue-400';
          const unselectedClasses = 'bg-gray-100 border border-gray-300';

          element.className = isSelected
            ? `${baseClasses} ${selectedClasses}`
            : `${baseClasses} ${unselectedClasses}`;
          element.setAttribute('data-area-id', area.id);

          const colorHex = getColorHex(area.color);

          // 比較エリアに表示する条件情報を文字列化
          const conditionText = [area.type, area.structure, area.layouts.join('/')]
            .filter(Boolean)
            .join('・');

          element.innerHTML = `
                    <div class="flex items-center w-full" data-action="toggle">
                        <span class="w-3 h-3 rounded-full mr-3 flex-shrink-0" style="background-color: ${colorHex}; border: 1px solid ${colorHex};"></span>
                        <div class="flex-grow min-w-0">
                            <span class="font-medium text-gray-700 block truncate">${area.name}</span>
                            <div class="text-xs text-gray-500 truncate mt-0.5">
                                <span>${conditionText}</span> 
                                <span class="ml-2 text-gray-400">${durationDisplay}</span>
                            </div>
                        </div>
                        <span class="ml-3 text-xs ${isSelected ? 'text-blue-600' : 'text-gray-500'} flex-shrink-0">${isSelected ? '表示中' : '非表示'}</span>
                    </div>
                    <button data-action="remove" class="p-1 rounded-full text-gray-500 hover:bg-red-200 hover:text-red-600 transition ml-2 flex-shrink-0" title="比較対象から除外">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;

          // イベントリスナーの追加
          // トグル機能
          element.querySelector('[data-action="toggle"]').addEventListener('click', (e) => {
            const targetId = element.getAttribute('data-area-id');
            toggleArea(targetId);
          });
          // 削除機能
          element.querySelector('[data-action="remove"]').addEventListener('click', (e) => {
            e.stopPropagation(); // 親要素のトグルイベントを防ぐ
            const targetId = element.getAttribute('data-area-id');
            removeArea(targetId);
          });

          comparisonAreasContainer.appendChild(element);
        });
        renderChart(); // リスト更新後、グラフを再描画

        // 履歴テーブルが表示中の場合は、データも更新する
        if (currentView === 'history') {
          renderHistoryTable();
        }
      };

      // 比較エリアを追加（条件を適用する機能）
      const addArea = () => {
        // 都道府県と市区町村のセレクトボックスは削除

        const areaNameInput = inputAreaName.value.trim(); // 駅名/エリア名

        const durationInYears = parseInt(durationSelect.value); // 期間を取得

        // 選択されている条件を取得
        const conditions = getCurrentConditions();

        // 必須項目（地域）のチェックを駅名入力のみに変更
        if (!areaNameInput) {
          console.warn('比較エリアを追加するには、駅名/エリア名を入力してください。');
          return;
        }

        // 簡易的な地域名の組み立て
        let areaNameDisplay = areaNameInput; // 駅名/エリア名のみを表示名とする
        let historyFilterAreaName = areaNameInput; // 履歴フィルタリングに使用するキー

        // 利用可能な色を取得
        const assignedColors = comparisonAreas.map((a) => a.color);
        // 現在使われていない色、またはローテーション
        const availableColor =
          availableColors.find((color) => !assignedColors.includes(color)) ||
          availableColors[nextAreaId % availableColors.length];

        const newAreaId = 'area-' + nextAreaId;

        // 新規エリアのダミーデータ生成 (実際はAPIコールで取得)
        if (true) {
          const randomBaseIdNum = Math.floor(Math.random() * 2) + 1;
          const baseAreaId = `area-${randomBaseIdNum}`;

          masterTimeSeriesData.forEach((item) => {
            if (item.area === baseAreaId) {
              masterTimeSeriesData.push({
                label: item.label,
                price: item.price + (Math.random() > 0.5 ? 200 : -200),
                unitPrice: item.unitPrice + (Math.random() > 0.5 ? 3 : -3),
                area: newAreaId,
              });
            }
          });
        }

        comparisonAreas.push({
          id: newAreaId,
          name: areaNameDisplay, // 修正後の表示名: 駅名/エリア名のみ
          areaName: historyFilterAreaName, // 履歴フィルタリングキー: 駅名/エリア名
          color: availableColor,
          selected: true,
          type: conditions.type,
          structure: conditions.structure,
          layouts: conditions.layouts,
          durationInYears: durationInYears,
        });
        nextAreaId++;
        updateAreaListUI();
        inputAreaName.value = ''; // フォームをクリア
      };

      // 地域選択の直下のボタンにイベントリスナーを設定
      applyConditionBtn.addEventListener('click', addArea);

      // グラフ表示のON/OFF切り替え
      const toggleArea = (id) => {
        const index = comparisonAreas.findIndex((area) => area.id === id);
        if (index !== -1) {
          comparisonAreas[index].selected = !comparisonAreas[index].selected;
          updateAreaListUI();
        }
      };

      // 比較対象から除外（削除）
      const removeArea = (id) => {
        comparisonAreas = comparisonAreas.filter((area) => area.id !== id);
        // masterTimeSeriesData からも削除すべきだが、ダミーデータ管理を簡略化するためスキップ
        updateAreaListUI();
      };

      // グラフ切り替え処理 (グラフサブタブ)
      const switchChartSubTab = (type) => {
        currentChartType = type;

        // ボタンのスタイル更新
        chartTabs.forEach((btn) => {
          const isCurrent =
            (btn.id === 'btn-price-distribution' && type === 'price') ||
            (btn.id === 'btn-unit-price-distribution' && type === 'unit_price');
          if (isCurrent) {
            btn.classList.replace('bg-white', 'bg-blue-500');
            btn.classList.replace('text-gray-700', 'text-white');
            btn.classList.replace('hover:bg-gray-200', 'hover:bg-blue-600');
          } else {
            btn.classList.replace('bg-blue-500', 'bg-white');
            btn.classList.replace('text-white', 'text-gray-700');
            btn.classList.replace('hover:bg-blue-600', 'hover:bg-gray-200');
          }
        });

        renderChart();
      };

      document
        .getElementById('btn-price-distribution')
        .addEventListener('click', () => switchChartSubTab('price'));
      document
        .getElementById('btn-unit-price-distribution')
        .addEventListener('click', () => switchChartSubTab('unit_price'));

      // メインビューの切り替え
      const switchMainView = (view) => {
        currentView = view;

        // タブのスタイル更新
        document.querySelectorAll('.main-tab').forEach((btn) => {
          const isCurrent =
            (btn.id === 'tab-chart' && view === 'chart') ||
            (btn.id === 'tab-history' && view === 'history');
          if (isCurrent) {
            btn.classList.replace('bg-white', 'bg-blue-500');
            btn.classList.replace('text-gray-700', 'text-white');
            btn.classList.replace('hover:bg-gray-200', 'hover:bg-blue-600');
          } else {
            btn.classList.replace('bg-blue-500', 'bg-white');
            btn.classList.replace('text-white', 'text-gray-700');
            btn.classList.replace('hover:bg-blue-600', 'hover:bg-gray-200');
          }
        });

        // コンテンツの表示/非表示切り替え
        if (view === 'chart') {
          chartView.classList.remove('hidden');
          historyView.classList.add('hidden');
          renderChart();
        } else {
          chartView.classList.add('hidden');
          historyView.classList.remove('hidden');
          renderHistoryTable(); // 履歴タブが開いたときにのみレンダリング
        }
      };

      tabChartBtn.addEventListener('click', () => switchMainView('chart'));
      tabHistoryBtn.addEventListener('click', () => switchMainView('history'));

      // 集計期間変更時のリスナーを追加 (セレクトボックスの変更を直接処理)
      durationSelect.addEventListener('change', () => {
        // グラフを再描画する
        if (currentView === 'chart') {
          renderChart();
        }
        // エリア一覧の期間表示も更新する
        updateAreaListUI();
        // 履歴も更新する (historyビューの場合)
        if (currentView === 'history') {
          renderHistoryTable();
        }
      });

      // -----------------------------------------------------------
      // 直近の売買履歴テーブル表示/非表示のロジック (選択エリアでフィルタリング)
      // -----------------------------------------------------------

      const renderHistoryTable = () => {
        historyContainer.innerHTML = ''; // コンテナをクリア

        // グラフで現在「表示中」になっているエリアを取得
        const activeAreas = comparisonAreas.filter((area) => area.selected);

        if (activeAreas.length === 0) {
          historyContainer.innerHTML =
            '<div class="p-6 text-center text-gray-500 bg-white rounded-xl shadow-lg">比較エリア一覧で表示中のエリアを選択してください。</div>';
          return;
        }

        activeAreas.forEach((area) => {
          const historyFilterAreaName = area.areaName; // 履歴フィルタリングキーを使用

          // データをフィルタリング
          const filteredHistory = recentHistoryData.filter((history) => {
            // 履歴データ内の areaName が、選択された areaName に含まれているかチェック
            // 注: ダミーデータでは '世田谷' や '自由が丘駅' でフィルタリングされます。
            return history.areaName.includes(historyFilterAreaName);
          });

          // エリアごとのコンテナ div を作成
          const areaDiv = document.createElement('div');
          areaDiv.className = 'bg-white p-4 rounded-xl shadow-lg border border-gray-100'; // エリアごとのカードデザイン

          // エリアごとのタイトル
          const title = document.createElement('h3');
          title.className = 'text-xl font-bold text-gray-700 mb-3';
          title.textContent = `${area.name} の取引履歴`; // エリア名 (駅名のみ)
          areaDiv.appendChild(title);

          if (filteredHistory.length === 0) {
            const noData = document.createElement('p');
            noData.className = 'text-sm text-gray-400';
            noData.textContent = '該当する取引履歴は見つかりませんでした。';
            areaDiv.appendChild(noData);
          } else {
            // テーブル構造の構築
            const tableContainer = document.createElement('div');
            tableContainer.className = 'overflow-x-auto area-history-scroll'; // CSSで定義されたスクロールコンテナ

            const table = document.createElement('table');
            table.className = 'min-w-full divide-y divide-gray-200';

            // ヘッダー
            table.innerHTML = `
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">取引時期</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">取引価格 (万円)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">間取り</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">構造</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">面積 (㎡)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">地域</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        </tbody>
                    `;
            const tbody = table.querySelector('tbody');

            // データを日付順にソートして表示
            filteredHistory
              .sort(
                (a, b) =>
                  new Date(b.date.replace('年', '/').replace('月', '/')) -
                  new Date(a.date.replace('年', '/').replace('月', '/'))
              )
              .forEach((history) => {
                const row = tbody.insertRow();
                row.className = 'hover:bg-gray-50';

                const data = [
                  history.date,
                  history.price.toLocaleString(),
                  history.layout,
                  history.structure,
                  history.area.toFixed(1),
                  history.city + ' ' + history.areaName, // 表示用にcityとareaNameを使用
                ];

                data.forEach((text) => {
                  const cell = row.insertCell();
                  cell.textContent = text;
                  cell.classList.add(
                    'px-6',
                    'py-4',
                    'whitespace-nowrap',
                    'text-sm',
                    'text-gray-500'
                  );
                });
              });

            tableContainer.appendChild(table);
            areaDiv.appendChild(tableContainer);
          }

          historyContainer.appendChild(areaDiv);
        });
      };

      // -----------------------------------------------------------

      // モバイルメニューのトグル機能
      menuToggle.addEventListener('click', () => {
        const sidebarElement = document.getElementById('sidebar');
        const openIcon = document.querySelector('#menu-toggle svg:first-child');
        const closeIcon = document.querySelector('#menu-toggle svg:last-child');
        const isSidebarVisible =
          sidebarElement.classList.contains('translate-x-0') &&
          sidebarElement.classList.contains('absolute');

        if (isSidebarVisible) {
          sidebarElement.classList.remove('translate-x-0');
          sidebarElement.classList.add('-translate-x-full');
          openIcon.style.display = 'block';
          closeIcon.style.display = 'none';
        } else {
          sidebarElement.classList.add('translate-x-0');
          sidebarElement.classList.remove('-translate-x-full');
          openIcon.style.display = 'none';
          closeIcon.style.display = 'block';
        }
      });

      // 画面幅がmd以上になったらサイドバーを常に表示し、トグルボタンを初期化
      window.addEventListener('resize', () => {
        const sidebarElement = document.getElementById('sidebar');

        if (window.innerWidth >= 768) {
          // デスクトップの場合
          sidebarElement.classList.remove('-translate-x-full', 'absolute', 'w-full');
          sidebarElement.classList.add('w-80', 'relative', 'translate-x-0');
        } else {
          // モバイルの場合
          sidebarElement.classList.remove('w-80', 'relative', 'translate-x-0');
          sidebarElement.classList.add('absolute', 'w-full');
        }
        if (myChart) {
          myChart.resize();
        }
      });

      // 初期ロード時の処理
      window.onload = () => {
        // 初期ビューは「グラフ分析」
        switchMainView('chart');
        switchChartSubTab('price');
        // 比較エリア一覧を初期化
        updateAreaListUI();
        // 条件ボタンのリスナーを設定
        setupConditionListeners();

        // モバイル時の初期状態（非表示）を設定
        if (window.innerWidth < 768) {
          document
            .getElementById('sidebar')
            .classList.add('-translate-x-full', 'absolute', 'w-full');
        } else {
          // デスクトップの初期表示
          document.getElementById('sidebar').classList.add('translate-x-0', 'relative', 'w-80');
          document.getElementById('sidebar').classList.remove('absolute');
        }

        // モバイルトグルアイコンの初期設定
        const openIcon = document.querySelector('#menu-toggle svg:first-child');
        const closeIcon = document.querySelector('#menu-toggle svg:last-child');
        openIcon.style.display = 'block';
        closeIcon.style.display = 'none';
      };
    </script>
  </body>
</html>
